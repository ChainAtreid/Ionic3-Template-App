<ion-header>
  <ion-navbar>
    <ion-title> {{tea?.name}} </ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <p>
   <b>Účinky: </b> {{tea?.effects}}   <br>
   <b>Chuť: </b> {{tea?.taste}}   <br>
   <b>Příprava:</b> {{tea?.prepare}}  <br>
   <ion-item >
 <ion-checkbox [(ngModel)]="teaPreferences.like" (ngModelChange)="toggleLike($event)"></ion-checkbox>   
   </ion-item>
    <ion-item>
    <ion-textarea placeholder="Enter a description"  [(ngModel)]="teaPreferences.note" (ngModelChange)="inputNote($event)" ></ion-textarea>
  </ion-item> 
</p>
    
</ion-content>
