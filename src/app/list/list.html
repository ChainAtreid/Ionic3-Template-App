<ion-header>
  <ion-navbar>
    <ion-title>{{ userProfile?.displayName?.split(" ")[0] }} Čajovák</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" >
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label><font color="white" style="font-size:20px">Efekt</font></ion-label>
        <ion-select (ngModelChange)="filterTeas($event)" [(ngModel)]="effect">
          <ion-option value="Zahřívací">Zahřívací</ion-option>
          <ion-option value="Povzbuzující">Povzbuzující</ion-option>
          <ion-option value="Ochlazující">Ochlazující</ion-option>
          <ion-option value="" (click)="refreshTeas()">Vše</ion-option>
          
        </ion-select>
      </ion-item>
      <ion-item >
        <ion-label> <font color="white" style="font-size:20px">Chuť</font> </ion-label>
        <ion-select (ngModelChange)="filterTeasbytaste($event)" [(ngModel)]="taste" >
            <ion-option value="Zemitá">Zemitá</ion-option>
            <ion-option value="Trpká">Trpká</ion-option>
            <ion-option value="Květinová">Květinová</ion-option>
            <ion-option value="Sladká">Sladká</ion-option>
            <ion-option value="Bylinná">Bylinná</ion-option>
            <ion-option value="" (click)="refreshTeas()">Vše</ion-option>
          </ion-select>
        </ion-item>
        <br>

        
      
            
        
      
  <ion-list>
    <button ion-item *ngFor="let tea of teas" (click)="showDetail(tea)" tappable>
      <font color="white" style="font-size:18px"> {{ tea.name }}</font>
    </button>  
    
  </ion-list>
</ion-content>
