<ion-header>
  <ion-navbar>
    <ion-title>{{ userProfile?.displayName?.split(" ")[0] }} ToDo</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let tea of teas" >
      {{ tea }}
    </button>  
  </ion-list>
